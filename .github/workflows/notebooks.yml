name: Notebooks

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-notebooks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install nbconvert ipykernel

    - name: Run profiling notebook
      run: |
        jupyter nbconvert --to notebook --execute examples/profiling.ipynb

    - name: Run distributed profiling notebook
      run: |
        jupyter nbconvert --to notebook --execute examples/distributed_profiling.ipynb
